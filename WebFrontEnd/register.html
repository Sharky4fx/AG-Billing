<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AG‑Billing — Create Account</title>
    <style>
        :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;line-height:1.4}
        body{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:1rem;background:#f7f8fb}
        .card{width:100%;max-width:420px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(20,20,40,.06);padding:1.5rem}
        h1{margin:0 0 1rem;font-size:1.25rem}
        label{display:block;font-size:.9rem;margin-bottom:.25rem}
        input[type="email"],input[type="password"],input[type="text"]{width:100%;padding:.6rem .75rem;border:1px solid #d7dbe6;border-radius:6px;margin-bottom:.75rem}
        button{display:inline-block;padding:.6rem .9rem;background:#0066cc;color:#fff;border:none;border-radius:6px;cursor:pointer}
        button:disabled{opacity:0.7;cursor:not-allowed}
        .muted{color:#6b7280;font-size:.9rem;margin-top:.75rem}
        a{color:#0066cc;text-decoration:none}
        .status{margin-top:.75rem;padding:.6rem;border-radius:4px}
        .status.error{background:#fee2e2;color:#b91c1c}
        .status.success{background:#dcfce7;color:#166534}
        .requirements{color:#6b7280;font-size:.85rem;margin:.5rem 0 .75rem}
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1>Create an account</h1>

        <form id="registerForm" novalidate>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
            <div id="emailStatus" class="requirements"></div>

            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" autocomplete="name" required />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required />
            <div class="requirements">Must be at least 8 characters</div>

            <label for="confirmPassword">Confirm password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required />

            <button type="submit" id="submitBtn">Create account</button>
        </form>

        <div id="formStatus" role="alert"></div>

        <p class="muted">Already have an account? <a href="index.html">Sign in</a></p>
    </main>

    <script>
        const form = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const emailStatus = document.getElementById('emailStatus');
        const formStatus = document.getElementById('formStatus');
        const submitBtn = document.getElementById('submitBtn');
        let emailCheckTimeout;
        
        // Email availability check
        emailInput.addEventListener('input', () => {
            clearTimeout(emailCheckTimeout);
            emailStatus.textContent = 'Checking...';
            
            emailCheckTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/CheckEmailAvailability?email=${encodeURIComponent(emailInput.value)}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        if (data.isAvailable) {
                            emailStatus.textContent = '✓ Email is available';
                            emailStatus.style.color = '#166534';
                        } else {
                            emailStatus.textContent = 'Email is already registered';
                            emailStatus.style.color = '#b91c1c';
                        }
                    } else {
                        emailStatus.textContent = 'Error checking email availability';
                    }
                } catch (error) {
                    emailStatus.textContent = 'Error checking email availability';
                }
            }, 500);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            formStatus.textContent = '';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                formStatus.textContent = 'Passwords do not match';
                formStatus.className = 'status error';
                submitBtn.disabled = false;
                return;
            }

            if (password.length < 8) {
                formStatus.textContent = 'Password must be at least 8 characters';
                formStatus.className = 'status error';
                submitBtn.disabled = false;
                return;
            }

            try {
                const response = await fetch('/api/CreateNewUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: emailInput.value,
                        fullName: document.getElementById('fullName').value,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    form.reset();
                    formStatus.textContent = 'Account created! Please check your email to verify your account.';
                    formStatus.className = 'status success';
                } else {
                    formStatus.textContent = data.message || 'Error creating account';
                    formStatus.className = 'status error';
                }
            } catch (error) {
                formStatus.textContent = 'Error creating account';
                formStatus.className = 'status error';
            }

            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
